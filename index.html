	<body>
		<div class="container">
			<div class="header">
				<ul class="nav nav-pills pull-right">
					<li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
				</ul>

				<h1 itemprop="name">Heart Sound Visualization</h1>
				<!-- <h3 id="source">source</h3> -->
				<div id="source">current source</div>
			</div>

			<div id="demo">
				<!-- wavesurfer original -->
				<div class="row">
					<!-- <div class="col-sm-10"> -->
					<div>
						<div id="waveform1">
							<!-- Here be waveform -->
						</div>
						<div id="timeline1"></div>
					</div>

					<div>
						<button class="btn btn-success btn-block" id="playPause1">
							<span id="play1">
								<i class="glyphicon glyphicon-play"></i>
								original-Play
							</span>
							<span id="pause1" style="display: none">
								<i class="glyphicon glyphicon-pause"></i>
								original-Pause
							</span>
						</button>

					</div>
					<div class="row">


						<div class="col-sm-1">
							<i class="glyphicon glyphicon-zoom-in"></i>
						</div>

						<div class="col-sm-3">
							<input data-action="zoom" type="range" min="20" max="5000" value="0" style="width: 100%" />
						</div>

						<div class="col-sm-1">
							<i class="glyphicon glyphicon-zoom-out"></i>
						</div>
					</div>
				</div>
			</div>
			<!-- wavesurfer edited -->
			<div class="row">
				<!-- <div class="col-sm-10"> -->
				<div>
					<div id="waveform2">
						<!-- Here be waveform -->
					</div>
					<div id="timeline2"></div>
				</div>


				<div >
					<button class="btn btn-success btn-block" id="playPause2">
						<span id="play2">
							<i class="glyphicon glyphicon-play"></i>
							edited-Play
						</span>

						<span id="pause2" style="display: none">
							<i class="glyphicon glyphicon-pause"></i>
							edited-Pause
						</span>
						
					</button>
					<label for="inputfield" id="searchtitle" style="font-size:1em;">open original audio
					    <input id='input1' type="file" class="btn btn-success btn-block" value="phonenumber"></input>
					    <audio controls id="myAudio1" style='display: none' autoplay></audio>
					</label>
					<label for="inputfield" id="searchtitle" style="font-size:1em;">open edited audio
					    <input id='input2'type="file" class="btn btn-success btn-block" value="phonenumber"></input>
					    <audio controls id="myAudio2" style='display: none' autoplay></audio>
					</label>
					<button class="btn btn-info play-quarterx" data-action="play-quarterx">0.25x</button>
					<button class="btn btn-info play-halfx" data-action="play-halfx">0.5x</button>
					<button class="btn btn-info play-75x" data-action="play-1x">0.75x</button>
					<button class="btn btn-info play-1x" data-action="play-2x">1.0x</button>
					<!-- <div class="row">
						<br>Volume:<br />
						<input id="volume" type="range" min="0" max="200" value="100" step="1">
					</div> -->
					<!-- <input type="file">
					<audio controls id="myAudio2" autoplay></audio> -->


				</div>
			</div>
